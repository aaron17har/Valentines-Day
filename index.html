<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚ù§Ô∏è Valentine</title>

  <style>
    body {
      font-family: system-ui;
      background: #fff0f6;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0,0,0,.15);
      max-width: 460px;
      z-index: 1;
    }

    button {
      font-size: 18px;
      padding: 10px 18px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease;
      transform-origin: center;
      white-space: nowrap;
    }

    #yes { background: #ff4d6d; color: white; }
    #no  { background: #e9ecef; }
    #restart {
      background: #111827;
      color: white;
      display: none;
    }

    #msg {
      margin-top: 16px;
      font-size: 18px;
      min-height: 1.2em;
    }

    #ps {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.75;
      display: none;
    }

    /* Shake animation */
    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-6px); }
      40% { transform: translateX(6px); }
      60% { transform: translateX(-6px); }
      80% { transform: translateX(6px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.4s ease-in-out infinite;
    }

    #confetti {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>

<body>
  <canvas id="confetti"></canvas>

  <div class="card">
    <h1>Nicole ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine?</p>

    <button id="yes">Yes üíò</button>
    <button id="no">No üòÖ</button>
    <button id="restart">Restart üîÅ</button>

    <p id="msg"></p>
    <p id="ps">P.S. if you didn‚Äôt click no you should</p>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const restartBtn = document.getElementById("restart");
    const msg = document.getElementById("msg");
    const ps = document.getElementById("ps");

    const baseYesFont = 18;
    const baseNoFont = 18;

    let yesScale = 1.0;
    let noScale = 1.0;
    let noClicks = 0;

    const noMessages = [
      "I know you are lying.",
      "Stop playing",
      "You know you want to",
      "Think about what you‚Äôre doing",
      "I'm unloved.",
      "I'm gonna steal Milo if you keep clicking no",
      "10 years..."
    ];

    function applyButtonSizing() {
      yesBtn.style.transform = `scale(${yesScale})`;
      noBtn.style.transform = `scale(${noScale})`;
      yesBtn.style.fontSize = baseYesFont * yesScale + "px";
      noBtn.style.fontSize = baseNoFont * noScale + "px";
    }

    /* ---------- CONFETTI ---------- */
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function confettiBurst() {
      const pieces = [];
      for (let i = 0; i < 180; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: -20 - Math.random() * 200,
          vx: (Math.random() - 0.5) * 8,
          vy: 6 + Math.random() * 10,
          size: 6 + Math.random() * 8,
          rot: Math.random() * Math.PI,
          vr: (Math.random() - 0.5) * 0.3,
          life: 0,
          ttl: 260
        });
      }

      function tick() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (const p of pieces) {
          p.life++;
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.08;
          p.rot += p.vr;

          const fade = Math.max(0, Math.min(1, (p.ttl - p.life) / 60));
          ctx.globalAlpha = fade;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.fillStyle = `hsl(${Math.random()*360}, 90%, 60%)`;
          ctx.fillRect(-p.size/2, -p.size/2, p.size, p.size);
          ctx.restore();
        }
        ctx.globalAlpha = 1;
        if (pieces.some(p => p.life < p.ttl)) requestAnimationFrame(tick);
      }
      requestAnimationFrame(tick);
    }

    /* ---------- BUTTON LOGIC ---------- */
    yesBtn.addEventListener("click", () => {
      // FULL reset of button sizes
      yesScale = 1.0;
      noScale = 1.0;
      yesBtn.style.transform = "";
      noBtn.style.transform = "";
      yesBtn.style.fontSize = "";
      noBtn.style.fontSize = "";
      applyButtonSizing();

      msg.textContent = "YAY!! üíï You actually love me! üòå";
      ps.style.display = "block";
      restartBtn.style.display = "inline-block";

      noBtn.disabled = true;
      noBtn.style.opacity = 0.5;
      noBtn.classList.remove("shake");

      confettiBurst();
    });

    noBtn.addEventListener("click", () => {
      noClicks++;

      yesScale *= 1.10;
      noScale *= 0.90;
      noScale = Math.max(noScale, 0.25);
      applyButtonSizing();

      const index = Math.min(noClicks - 1, noMessages.length - 1);
      msg.textContent = noMessages[index];

      if (index === noMessages.length - 1) {
        noBtn.classList.add("shake");
      }
    });

    restartBtn.addEventListener("click", () => {
      yesScale = 1.0;
      noScale = 1.0;
      noClicks = 0;

      msg.textContent = "";
      ps.style.display = "none";
      restartBtn.style.display = "none";

      noBtn.disabled = false;
      noBtn.style.opacity = 1;
      noBtn.classList.remove("shake");

      yesBtn.style.transform = "";
      noBtn.style.transform = "";
      yesBtn.style.fontSize = "";
      noBtn.style.fontSize = "";

      applyButtonSizing();
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    applyButtonSizing();
  </script>
</body>
</html>
